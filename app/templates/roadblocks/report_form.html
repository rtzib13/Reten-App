{% extends "base.html" %}
{% block content %}

<h2 class="page-title">New Report</h2>

<div class="card form-card">
  <p class="meta">
    Fill out the details below. Be as specific as possible so others can confirm quickly.
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Report</button>
  </form>
</div>

{% endblock %}
